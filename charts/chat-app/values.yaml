# Default values for chat-app
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: linsun/chat-app
  pullPolicy: Always
  tag: "v2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8501

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chat-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

livenessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 10
  periodSeconds: 5

env:
  - name: OLLAMA_BASE_URL
    value: "http://host.docker.internal:11434"

# Namespace to deploy to (must exist beforehand)
namespace: music

# Persistent volume for shared database (required for multiple replicas)
persistence:
  enabled: true
  storageClass: ""  # Use default storage class if empty
  accessMode: ReadWriteMany  # Required for multiple replicas to share the volume
  size: 1Gi
  mountPath: /app/data  # Where the database will be stored

nodeSelector: {}

tolerations: []

affinity: {}

