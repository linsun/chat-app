# Default values for chat-app
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: linsun/chat-app
  pullPolicy: Always
  tag: "v3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8501

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chat-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

livenessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 10
  periodSeconds: 5

env:
  - name: OLLAMA_BASE_URL
    value: "http://host.docker.internal:11434"

# Redis configuration (for vote counting - shared across all replicas)
redis:
  enabled: true
  image:
    tag: "latest"
  # Redis subchart configuration (Bitnami Redis)
  auth:
    enabled: false  # Set to true for production
    password: ""  # Set password if auth.enabled is true
  architecture: standalone  # Use standalone for simplicity
  master:
    persistence:
      enabled: false  # Disable persistence for simplicity (data in memory)
  # Custom values for Redis subchart
  db: 0  # Redis database number

nodeSelector: {}

tolerations: []

affinity: {}

